<!DOCTYPE html>
<html>
<head>
    <title>MiniDoodle</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="socket.io/socket.io.js"></script>
    <script src="javascripts/client.js"></script>

</head>
<body>
<div style="position : absolute">
<span>Line width</span> <input type="number" value="1" name ="lineWidth">

    <span>Line Color</span> <input type="color" value="#000000" name="colorChoice">
    <br>
    <input type="radio" name="shape" value="line" checked>Free Draw
    <input type="radio" name="shape" value="straightLine">Line
    <br>
    <input type="radio" name="shape" value="circle">Circle
    <input type="radio" name="shape" value="rectangle">Rectangle
    <br>
    <input type="checkbox" id="fillColor">Fill in shape?
    <span>Fill Color</span> <input type="color" value="#000000" name="fillColor">
    <br>
    <button id="clearButton">Clear</button>
</div>
<canvas id="drawing" style="cursor: pointer"></canvas>

</body>
</html>
